<!DOCTYPE html>

    <link rel="stylesheet" href="/static/css/style.css">

        :root { --primary: #ff4757; --dark: #2f3542; --light: #f1f2f6; --success: #2ed573; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; }
        header { background: var(--dark); color: white; padding: 1rem 0; position: sticky; top: 0; z-index: 100; }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        nav button { background: transparent; color: white; border: 1px solid white; margin-left: 10px; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        nav button:hover { background: var(--primary); border-color: var(--primary); }
        .page { display: none; padding: 30px 0; }
        .page.active { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .btn-main { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
        .auth-form { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .auth-form input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .badge { padding: 3px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .status-pending { background: #ffeaa7; color: #d63031; }
        .status-completed { background: var(--success); color: white; }
        #admin-panel { background: #dfe4ea; padding: 20px; border-radius: 10px; margin-top: 20px; display: none; }
    </style>
</head>
<body>

<header>

        <nav id="main-nav">

</html>
